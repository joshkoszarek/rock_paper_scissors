<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h3 class="main-header"> Rock, Paper, Scissors</h3>
    <div class="player-selection-container">
        <p>Choose one:</p>
        <div class="button-selection-container">
            <button id="rock-btn" class="selection-button"> Rock</button>
            <button id="paper-btn" class="selection-button"> Paper</button>
            <button id="scissors-btn" class="selection-button"> Scissors</button>
        </div>
    </div>

    <div class="computer-selection-container">
        <p class="computer-choice-title">Computer Selected:</p>
        <p>Filler for styling</p>
    </div>
    <div class="current-game-container">
        <p class="rule-title">First to 5 points wins</p>
        <div class="current-game-display-container">
            <p class="game-title"> Current Game</p>
            <div class="current-game-display">
                <p>Filler for style</p>
                <p>Filler for style</p>
                <p>Filler for style</p>
                <p>Filler for style</p>
                <p>Filler for style</p>
                <p>Filler for style</p>
            </div>
        </div>
    </div>
    <div class="game-control-container">
        <button class="selection-button" id="play-again-btn">Play again</button>
        <button class="selection-button" id="reset-btn">Reset</button>
    </div>
</body>
</html>
