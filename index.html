<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="main-container">
        <h3 class="main-header"> Rock, Paper, Scissors</h3>
        <div class="player-selection-container">
            <p>Choose one:</p>
            <div class="button-selection-container">
                <button id="rock-btn" class="selection-button"> Rock</button>
                <button id="paper-btn" class="selection-button"> Paper</button>
                <button id="scissors-btn" class="selection-button"> Scissors</button>
                
            </div>
        </div>

        <div class="computer-selection-container">
            <h3 class="computer-choice-title">Computer selected:</h3>
            <p class="current-computer-choice"></p>
        </div>
        <div class="current-game-container">
            <div class="score-container">
               <h3 class="rule-title">Current game:</h3> 
               <div class="user-score-container">
                    <p class="user-score">Your Score:</p>
                    <p id="currentUserScore" class="current-score-number">0</p>
               </div>
               <div class="computer-score-container">
                    <p class="computer-score">Computer Score:</p>
                    <p id="currentComputerScore" class="current-score-number">0</p>
               </div>
               

            </div>
            
    
            <div class="current-game-display-container">
                <p class="game-title"> First to 5 points wins</p>
                <div class="current-game-display">
                    <p id="roundResultMessage"></p>
                   
                </div>
            </div>
        </div>
        <div class="game-control-container">
            <button class="selection-button" id="play-again-btn">Play again</button>
            <button class="selection-button" id="reset-btn">Reset</button>
        </div>
    </div>
   
 
</body>
</html>
